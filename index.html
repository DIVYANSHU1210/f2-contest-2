<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>Student Portal</nav>
    <div class="search">
        <input type="text" placeholder="Search">
        <button id="search">Search</button>
    </div>
    <div class="buttons">
        <button onclick="sortByName(true)">Sort A → Z</button>
        <button onclick="sortByName(false)">Sort Z → A</button>
        <button onclick="sortByMarks()" >Sort By Marks</button>
        <button onclick="sortByPassing()">Sort By Passing</button>
        <button onclick="sortByClass()">Sort By Class</button>
        <button onclick = "sortByGender()">Sort By Gender</button>
    </div>

    <table >
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src = "./script.js"></script>
</body>
</html>
